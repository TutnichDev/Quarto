<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prueba</title>
</head>




<body>
    <div class="container">
        <h1 class="title">CUARTO</h1>
        <div class="game-container">
            <div class="section-left">
                <div class="game-board">
                    <div class="game-tile" id="1-1"></div>
                    <div class="game-tile" id="1-2"> </div>
                    <div class="game-tile" id="1-3"></div>
                    <div class="game-tile" id="1-4"></div>
                    <div class="game-tile" id="2-1"></div>
                    <div class="game-tile" id="2-2"></div>
                    <div class="game-tile" id="2-3"></div>
                    <div class="game-tile" id="2-4"></div>
                    <div class="game-tile" id="3-1"></div>
                    <div class="game-tile" id="3-2"></div>
                    <div class="game-tile" id="3-3"></div>
                    <div class="game-tile" id="3-4"></div>
                    <div class="game-tile" id="4-1"></div>
                    <div class="game-tile" id="4-2"></div>
                    <div class="game-tile" id="4-3"></div>
                    <div class="game-tile" id="4-4"></div>
                </div>
            </div>
            <div class="mid-section">
                <div class="game-tileSelected"> </div>
                <span> The chosen tile</span>
            </div>
            <div class="section-rigth">
                <div class="game-tiles-1">
                    <div class="game-tile" id="t1x1"></div>
                    <div class="game-tile" id="t1x2"></div>
                    <div class="game-tile" id="t1x3"></div>
                    <div class="game-tile" id="t1x4"></div>
                    <div class="game-tile" id="t2x1"></div>
                    <div class="game-tile" id="t2x2"></div>
                    <div class="game-tile" id="t2x3"></div>
                    <div class="game-tile" id="t2x4"></div>
                </div>
                <div class="game-tiles-2">
                    <div class="game-tile" id="t3x1"></div>
                    <div class="game-tile" id="t3x2"></div>
                    <div class="game-tile" id="t3x3"></div>
                    <div class="game-tile" id="t3x4"></div>
                    <div class="game-tile" id="t4x1"></div>
                    <div class="game-tile" id="t4x2"></div>
                    <div class="game-tile" id="t4x3"></div>
                    <div class="game-tile" id="t4x4">   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
